<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gender predicter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gender predicter</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">
    <h2><strong class="capitalize">Gender predicter</strong></h2>
    <ion-text>Ingrese un nombre: </ion-text>
    <ion-input [(ngModel)]="name"></ion-input>
    @if(predicted){
    <!-- @if(result()?.gender === 'male'){
          <h2 >{{name}}</h2>
         }    -->
    
       
     <ion-text > <h2 [ngClass]="{'blue': result()?.gender === 'male', 'pink': result()?.gender === 'female'}" >{{result()?.gender}}</h2></ion-text>
     


    }
    <ion-button (click)="isPredicted()">Predecir</ion-button>
    <ion-button (click)="isNotPredicted()">Reset</ion-button>
  </div>
</ion-content>
