<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">
    <h2><strong class="capitalize">Pokedex</strong></h2>
    <ion-text>Ingrese el nombre de un pok√©mon: </ion-text>
    <ion-input [(ngModel)]="name"></ion-input>

    <ion-button (click)="isPredicted()">Predecir</ion-button>
    <ion-button (click)="isNotPredicted()">Reset</ion-button>
    
  </div>
</ion-content>
