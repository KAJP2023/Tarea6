<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>University finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">University finder</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-text-center">
    <h2><strong class="capitalize">University finder</strong></h2>
    <ion-text>Ingrese el nombre de un país en inglés: </ion-text>
    <ion-input [(ngModel)]="country"></ion-input>

    <ion-button (click)="isFound()">Predecir</ion-button>
    <ion-button (click)="isNotFound()">Reset</ion-button>

    @if (found) {
      @for (result of results(); track result.name) {
           <ion-card>
  <ion-card-header>
    <ion-card-title>{{result.name}} </ion-card-title>
    <ion-card-subtitle> {{result.domains}}</ion-card-subtitle>
    <ion-card-subtitle>Páginas web: </ion-card-subtitle>    
    @for(web_page of result.web_pages; track web_page){
      <ion-card-subtitle> {{result.web_pages}}</ion-card-subtitle>
    }
  </ion-card-header>
</ion-card>
      }
    }
  </div>
</ion-content>
